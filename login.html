<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fauxtagram</title>
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pre-auth">
  <header>
    <h1 class="logo">fauxtagram</h1>
    <p>social image sharing</p>
  </header>
  <div class="container">
    <main>
      <h2>Log In</h2>
      <form action="submit">
        <label for="username">Userame</label>
        <input type="text" name="username" id="username" placeholder="username">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">
        
        <input type="submit" name="log-in" id="log-in" value="Log in">
      </form>
      <p>Not registered? <a href="signup.html">Sign up.</a></p>
    </main>
  </div>
  <div class="background-bubbles" tabindex="-1">
      <div class="bubble small bubble-1"></div>
      <div class="bubble small bubble-2"></div>
      <div class="bubble small bubble-3"></div>
      <div class="bubble medium bubble-4"></div>
      <div class="bubble large bubble-5"></div>
      <div class="bubble large bubble-6"></div>
  </div>
</body>
</html>
