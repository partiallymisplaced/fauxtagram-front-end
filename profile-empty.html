<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fauxtagram</title>
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="header-icon">
        <i class="fas fa-home"></i>
      </a>
      <a href="#">
        <h1 class="logo">Fauxtagram</h1>
      </a>
      <button class="log-out">Log out</button>
    </header>

    <button class="add-image">
      <i class="fas fa-plus"></i>
    </button>

    <main>
      <div class="user-profile">
        <div class="user-profile-avatar">
          <i class="far fa-user-circle"></i>
        </div>

        <div class="user-profile-info">
          <p class="username">Username</p>
          <p class="full-name"></p>
          <a href="#" target="_blank" class="website"></a>

          <button class="user-action-button edit-profile">
            <i class="fas fa-pen"></i> Edit profile
          </button>

          <p class="bio"></p>

          <div class="user-stats">
            <div class="posts">
              <span class="stat-highlight">0</span> posts
            </div>
            <div class="following">
              <span class="stat-highlight">0</span> following
            </div>
            <div class="followers">
              <span class="stat-highlight">0</span> followers
            </div>
          </div>

        </div>



      </div>

      <div class="post-list">
      </div>
    </main>

  </div>


</body>
</html>
