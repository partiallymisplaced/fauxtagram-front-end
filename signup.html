<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fauxtagram</title>
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="pre-auth">
  <div class="container">
    <header>
      <h1>fauxtagram</h1>
      <p>social image sharing</p>
    </header>
    <main>
      <form action="submit">
        <label for="username">Userame</label>
        <input type="text" name="username" id="username" placeholder="username">
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email">

        <label for="full-name">Full Name</label>
        <input type="text" name="full-name" id="full-name" placeholder="full name">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password">

        <input type="submit" name="sign-up" id="sign-up" value="Sign Up">
      </form>
    </main>
  </div>
</body>
</html>
